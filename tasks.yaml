  /tasks/{id}:
    get:
      summary: Get a single task by ID
      description: Retrieve one task using its unique ID.
      parameters:
        - name: id
          in: path
          required: true
          description: The unique ID of the task
          schema:
            type: integer
      responses:
        '200':
          description: Task retrieved successfully
          content:
            application/json:
              schema:
                $ref: '../components/schemas.yaml#/components/schemas/Task'
        '400':
          description: Invalid ID supplied
          content:
            application/json:
              schema:
                $ref: '../components/schemas.yaml#/components/schemas/ValidationError'
        '404':
          description: Task not found
          content:
            application/json:
              schema:
                $ref: '../components/schemas.yaml#/components/schemas/NotFoundError'